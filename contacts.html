<!DOCTYPE html>

<html>
    <head>
        <title>5P Agency</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <link rel="stylesheet" href="public/css/normalize.css">
        <link rel="stylesheet" href="public/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Core CSS file -->
        <link rel="stylesheet" href="public/plugins/PhotoSwipe/photoswipe.css"> 
        <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
             In the folder of skin CSS file there are also:
             - .png and .svg icons sprite, 
             - preloader.gif (for browsers that do not support CSS animations) -->
        <link rel="stylesheet" href="public/plugins/PhotoSwipe/default-skin.css"> 
        <!-- Core JS file -->
        <script src="public/plugins/PhotoSwipe/photoswipe.min.js"></script> 

        <!-- UI JS file -->
        <script src="public/plugins/PhotoSwipe/photoswipe-ui-default.min.js"></script> 
    </head>
    <body>
        <div class="background">
        </div>
        <header class="header header--overlay">
            <a href="index.html" class="header__logo">
                <svg class="logo" viewBox="0 0 870 341.8" >
                <g class="logo_object logo__object--6">
                <rect class="logo_object logo__object--1" width="66.6" height="66.6">
                </rect>
                <rect class="logo_object logo__object--2" x="306.9" width="66.6" height="66.6">
                </rect>
                <rect class="logo_object logo__object--3" x="306.9" y="275.2" width="66.6" height="66.6">
                </rect>
                <rect class="logo_object logo__object--4" y="275.2" width="66.6" height="66.6">
                </rect>
                <rect class="logo_object logo__object--5" x="152.9" y="138.6" width="66.6" height="66.6">
                </rect>
                </g>
                <path class="logo_object logo__object--7" d="M515.2,0v341.8H624v-69.3h246V0H515.2z M766.3,175.4H623.9V97.2h142.4V175.4z"/>
                </svg>
            </a>
            <a href="menu.html" class="header__button">
                zpět
            </a>
        </header>
        <main class="main">
            <div class="contacts">
                <h1 class="contacts__heading heading">
                    <span class="heading__text">
                        Kontaktní <span class="heading__text heading__text--highlighted">informace</span>
                    </span>
                </h1>
                <div class="contacts__block contacts__block--left">
                    <h2 class="contacts__heading heading heading--subheading">
                        5P AGENCY, spol. s r.o.
                    </h2>
                    <div class="paragraph paragraph--bold">
                        Pražákova 876/66, 639 00  Brno<br>
                        IČO: 60730838<br>
                    </div>
                    <div class="paragraph paragraph--bold">
                        email: info@5pagency.cz<br>
                        tel.: +420 545 425 241
                    </div>
                    <div class="paragraph paragraph--bold">
                        po - pá: 8:00 - 15:00<br>
                        so - ne: zavřeno
                    </div>
                </div>
                <div class="contacts__block contacts__block--right">
                    <iframe class="contacts__map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10430.402635892964!2d16.603324047900408!3d49.18916393893508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1scs!2scz!4v1553166375178" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="contacts__heading heading heading--subheading heading--center heading--bold">
                    <span class="heading__text">
                        Napište nám
                    </span>
                </div>
                <div class="contacts__block">
                    <form class="form">
                        <input class="form__input" placeholder="Jméno">
                        <input class="form__input" placeholder="Předmět zprávy">
                        <input class="form__input" placeholder="E-mail">
                        <input class="form__input" placeholder="Telefon">
                        <textarea class="form__textarea" placeholder="Obsah zprávy"></textarea>
                        <button class="form__button">
                            odeslat
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer footer--wide">
            <div class="footer__container">
                <div class="footer__line">
                    © Copyright 2019
                </div>
                <img class="footer__logo" src="public/img/5P_logo.svg" alt="5P Agency s.r.o. logo"> 
            </div>
        </footer>
        <!-- Root element of PhotoSwipe. Must have class pswp. -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

            <!-- Background of PhotoSwipe. 
                 It's a separate element as animating opacity is faster than rgba(). -->
            <div class="pswp__bg"></div>

            <!-- Slides wrapper with overflow:hidden. -->
            <div class="pswp__scroll-wrap">

                <!-- Container that holds slides. 
                    PhotoSwipe keeps only 3 of them in the DOM to save memory.
                    Don't modify these 3 pswp__item elements, data is added later on. -->
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>

                <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                <div class="pswp__ui pswp__ui--hidden">

                    <div class="pswp__top-bar">

                        <!--  Controls are self-explanatory. Order can be changed. -->

                        <div class="pswp__counter"></div>

                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                        <button class="pswp__button pswp__button--share" title="Share"></button>

                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                        <!-- element will get class pswp__preloader--active when preloader is running -->
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>

                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>

                </div>

            </div>

        </div>
        <script type="text/javascript">

        </script>
    </body>
</html>
